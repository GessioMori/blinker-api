version: "3.8"

services:
  database:
    image: postgres:14.1-alpine
    container_name: blinker-pg-database
    restart: always
    ports:
      - ${PG_PORT}:5432
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DB}
    volumes:
      - pgdata:/data/postgres

  redis:
    image: redis:alpine
    container_name: blinker-redis
    restart: always
    ports:
      - ${REDIS_PORT}:6379

volumes:
  pgdata:
